<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .mesa {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .plato {
            margin-left: 20px;
            margin-bottom: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestión de Mesas</h1>
    <button onclick="agregarMesa()">Agregar Mesa</button>
    <div id="mesas"></div>
</div>

<script>
    let mesaId = 0;

    function agregarMesa() {
        mesaId++;
        const mesaDiv = document.createElement('div');
        mesaDiv.className = 'mesa';
        mesaDiv.id = `mesa-${mesaId}`;

        const mesaNombre = prompt("Ingrese el nombre de la mesa:");
        mesaDiv.innerHTML = `
            <h2>Mesa: ${mesaNombre || 'Sin nombre'}</h2>
            <button onclick="agregarPlato(${mesaId})">Agregar Plato</button>
            <div id="platos-${mesaId}"></div>
        `;

        document.getElementById('mesas').appendChild(mesaDiv);
    }

    function agregarPlato(mesaId) {
        const platoDiv = document.createElement('div');
        platoDiv.className = 'plato';
        
        const platoNombre = prompt("Ingrese el nombre del plato:");
        platoDiv.innerHTML = `
            <span>${platoNombre || 'Plato sin nombre'}</span>
            <button onclick="agregarPlatillo(this)">Agregar Platillo</button>
            <div class="platillos"></div>
        `;

        document.getElementById(`platos-${mesaId}`).appendChild(platoDiv);
    }

    function agregarPlatillo(button) {
        const platilloNombre = prompt("Ingrese el nombre del platillo:");
        const platillosDiv = button.nextElementSibling;
        
        const platilloDiv = document.createElement('div');
        platilloDiv.className = 'platillo';
        platilloDiv.innerText = platilloNombre || 'Platillo sin nombre';

        platillosDiv.appendChild(platilloDiv);
    }
</script>

</body>
</html>
